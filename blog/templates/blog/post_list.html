{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="postlist">
            <div class="card">
                <div class="post_img">
                    <img src="{{post.thumb.url}}" alt="{{post.title}}">
                </div>
                <div class="post_info">
                    <div class="date">
                        <span>published: {{ post.published_date }} | {{post.location}}</span>
                </div>
                    <h2 class="post_title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p class="post_text">{{ post.text|linebreaksbr|truncatewords:"25" }}</p>
                    <p class="read_more"><a href="{% url 'post_detail' pk=post.pk %}">read more >></a></p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
