{% extends 'blog/base.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form" enctype='multipart/form-data'>{% csrf_token %}
        {{ form.as_p }}
    <br>
    <br>
        <button type="submit" class="save btn btn-default">Save</button>
        <button onclick="document.getElementById('id01').style.display='block'" class="deletepost btn btn-default">Delete Changes</button>
    </form>

    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="/action_page.php">
        <div class="modalcontainer">
          <h3>Delete changes</h1>
          <p>Are you sure you want to delete your changes?</p>
    
          <div class="clearfix">
            <button type="button" class="cancelbtn btn btn-default">Cancel</button>
            <button type="button" class="deletebtn btn btn-danger">Delete</button>
          </div>
        </div>
      </form>
    </div>
{% endblock %}
